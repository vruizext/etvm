<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>&gt;&gt;&gt;&nbsp;{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/colors-dark.css" rel="stylesheet" />

</head>

<body>

  <header id="header">
    <h1><a href="/">&gt;&gt;&gt;&nbsp;{{ site.name }}</a></h1>
    <p>&gt;&gt;&gt;&nbsp;{{ site.description }}</p>
  </header>

  <div id="page">

    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/archives">Archive</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
          <!--li><a href="http://github.com/vruizext">github</a></li-->
          <!--li><a href="http://linkedin.com/in/vruizext">LinkedIn</a></li-->
          <!--li><a href="/feed.xml">RSS Feed</a></li-->
        </ul>
      </nav>
    </div>

    <div id="content">
      {{ content }}
    </div>

  </div>

  <footer id="footer">
    <p style="text-align:center"><a class="logo" href="http://github.com/vruizext"><img src="{{ site.baseurl }}/images/github.png"/></a>&nbsp;&nbsp;<a class="logo" href="http://linkedin.com/in/vruizext"><img src="{{ site.baseurl }}/images/linkedin.png"/></a></p>
    <p class="copyright" style="text-align:center">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>

</body>
</html>
